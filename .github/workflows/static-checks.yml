name: Static Checks
on:
  push:
    branches: [ master, gh-pages, plugin/base ]
  pull_request:
    branches: [ master, gh-pages, plugin/base ]
  schedule:
    - cron: '0 0 * * 1'
permissions:
  contents: read
jobs:
  analyze-codeql:
    permissions:
      actions: read
      contents: read
      security-events: write
    name: Analyze CodeQL
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'go', 'typescript' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Initialize CodeQL
        uses: github/codeql-action/init@1ed1437484560351c5be56cf73a48a279d116b78 # v1
        with:
          languages: ${{ matrix.language }}
      - name: Autobuild CodeQL
        uses: github/codeql-action/autobuild@1ed1437484560351c5be56cf73a48a279d116b78 # v1
      - name: Analyze CodeQL
        uses: github/codeql-action/analyze@1ed1437484560351c5be56cf73a48a279d116b78 # v1

  license-check:
    name: License Check
    runs-on: ubuntu-latest
    env:
      TERM: xterm
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: License Check
        uses: apache/skywalking-eyes@main
