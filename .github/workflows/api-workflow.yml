name: Continuous Integration - API
on:
  push:
    branches: [ master ]
    ignore-paths:
      - '**/*.md'
      - 'aio/**'
      - 'docs/**'
      - 'web/**'
  pull_request:
    branches: [ master ]
    ignore-paths:
      - '**/*.md'
      - 'aio/**'
      - 'docs/**'
      - 'web/**'
permissions:
  contents: read
jobs:
  check:
    name: Static Check
    runs-on: ubuntu-latest
    env:
      NG_CLI_ANALYTICS: ci
      GOPROXY: "https://proxy.golang.org"
      TERM: xterm
    defaults:
      run:
        working-directory: ./api
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17.0
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.41.1
      - name: Check Code
        shell: bash
        run: |
          export GOPATH=$(go env GOPATH)/bin
          npm run check
  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    env:
      NG_CLI_ANALYTICS: ci
      GOPROXY: "https://proxy.golang.org"
      TERM: xterm
    defaults:
      run:
        working-directory: ./api
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17.0
      - name: Install Dependencies
        shell: bash
        run: |
          export GOPATH=$(go env GOPATH)/bin
          go mod download
      - name: Run Unit Tests
        run: make coverage-backend
      - name: Cleanup
        run: make clean
      - name: Upload Coverage
        shell: bash
        run: bash <(curl -s https://codecov.io/bash) -c -K || echo "Codecov upload failed"
