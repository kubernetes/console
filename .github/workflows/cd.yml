name: CD
on:
  push:
    branches: [master]
  pull_request:
    branches: [ master ] # TODO: Remove before merging.
  create:
    tags:
      - "v*.*.*"
permissions:
  contents: read
  id-token: write
  packages: write
env:
  TERM: xterm
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/kubernetes/dashboard-api
            docker.io/kubernetesui/dashboard-api
            ghcr.io/kubernetes/dashboard-auth
            docker.io/kubernetesui/dashboard-auth
            ghcr.io/kubernetes/dashboard-web
            docker.io/kubernetesui/dashboard-web
            ghcr.io/kubernetes/metrics-scraper
            docker.io/kubernetesui/metrics-scraper
          tags: |
            type=semver,pattern={{version}}
      - uses: docker/setup-qemu-action@v3.0.0
      - uses: docker/setup-buildx-action@v3.0.0
      - uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKER_RELEASE_USER }}
          password: ${{ secrets.DOCKER_RELEASE_PASS }}
      - uses: docker/login-action@v3.0.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
#      - if: github.event_name == 'push' && contains(github.ref, 'master')
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: false # TODO
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
#      - if: github.event_name == 'create' && startsWith(github.ref, 'refs/tags/v')
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: false # TODO
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
