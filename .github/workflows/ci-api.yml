name: CI / API
on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**/*.md'
      - 'aio/**'
      - 'docs/**'
      - 'web/**'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - '**/*.md'
      - 'aio/**'
      - 'docs/**'
      - 'web/**'
permissions:
  contents: read
jobs:
  check:
    name: Static Check
    runs-on: ubuntu-latest
    env:
      NG_CLI_ANALYTICS: ci
      GOPROXY: "https://proxy.golang.org"
      TERM: xterm
    defaults:
      run:
        working-directory: modules/api
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Check Code
        shell: bash
        run: |
          export GOPATH=$(go env GOPATH)/bin
          npm run check
  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    env:
      NG_CLI_ANALYTICS: ci
      GOPROXY: "https://proxy.golang.org"
      TERM: xterm
    defaults:
      run:
        working-directory: modules/api
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Install Dependencies
        shell: bash
        run: |
          export GOPATH=$(go env GOPATH)/bin
          go mod download
      - name: Run Unit Tests
        run: make coverage
      - uses: codecov/codecov-action@v2
        with:
          name: api-coverage
          files: ./coverage.out
          fail_ci_if_error: true
