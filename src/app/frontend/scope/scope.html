<kd-content-card>
    <kd-content>
        <div class="kd-zerostate-message" layout-padding>
            <div class="kd-zerostate-text">
                <div ng-if="$ctrl.scope.deployed === false">
                    <div ng-if="!$ctrl.isDeployInProgress">
                        <h3>[[You don't seem to have Weave Scope running. Would you like to install it on the cluster?]]</h3>
                        <button ng-click="$ctrl.deployScope()" type="button" class="md-raised md-primary md-button md-ink-ripple"><md-icon class="material-icons">add</md-icon> Add Scope </button>
                    </div>
                    <div ng-if="$ctrl.isDeployInProgress">
                        <div class="kd-spinner">
                            <md-progress-circular mg-mode="indeterminate" mg-diameter="48"></md-progress-circular>
                        </div>
                        <h3>[[Deploying...]]</h3>
                    </div>
                </div>
                <div ng-if="$ctrl.scope.deployed === true">
                    <iframe id="scope-iframe" ng-style="{ height: $ctrl.iframeHeight }" frameBorder="0" style="width: 100%; margin: 0;" ng-src="{{$ctrl.scope.address}}"></iframe>
                </div>
            </div>
        </div>
    </kd-content>
</kd-content-card>
