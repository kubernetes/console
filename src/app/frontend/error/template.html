<div fxLayoutAlign="center">
  <kd-card fxFlex="none"
           [expandable]="false">
    <div title
         fxLayout>
      <mat-icon class="kd-error-icon">error_outline</mat-icon>
      <div>{{getErrorStatus()}}</div>
    </div>

    <div content>
      <div>{{getErrorData()}}</div>
      <button type="button"
              *ngIf="isAuthError()"
              (click)="goToSignIn()"
              color="primary"
              mat-raised-button
              i18n>
        Sign in
      </button>
    </div>
  </kd-card>
</div>
