<kd-card>
  <kd-card-title>About</kd-card-title>

  <kd-card-content>
    <mat-icon class="kd-about-logo-icon"
              [svgIcon]="assets.getAppLogo()"></mat-icon>
    <div class="kd-about-logo-text">
      <div class="mat-h1 kd-no-margin">
        <span>Dashboard</span>
        <span *ngIf="appVersion">{{appVersion}}</span>
      </div>
      <div class="mat-h3 kd-no-margin">General-purpose web UI for Kubernetes clusters</div>
    </div>
  </kd-card-content>

  <kd-card-footer class="kd-about-footer">
    <div *ngIf="gitCommit">Built from <a [href]="getCommitLink()">{{gitCommit}}</a> commit.</div>
    <div>Copyright 2015 - {{latestCopyrightYear}} The Kubernetes Authors.</div>
    <div>
      Kubernetes Dashboard is made possible by the Dashboard
      <a href="https://github.com/kubernetes/dashboard/graphs/contributors">community</a> as an
      <a href="https://github.com/kubernetes/dashboard">open source project</a>.
    </div>
  </kd-card-footer>
</kd-card>
