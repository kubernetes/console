<kd-resource-card object-meta="::$ctrl.networkPolicy.objectMeta"
                  type-meta="::$ctrl.networkPolicy.typeMeta">
    <kd-resource-card-columns>
    <kd-resource-card-column>
        <div>
            <a ng-href="{{::$ctrl.getNetworkPolicyDetailHref()}}" class="kd-middle-ellipsised-link">
                <kd-middle-ellipsis display-string="{{::$ctrl.networkPolicy.objectMeta.name}}"></kd-middle-ellipsis>
            </a>
        </div>
    </kd-resource-card-column>
    <kd-resource-card-column ng-if="$ctrl.areMultipleNamespacesSelected()">
      <div>
        <kd-middle-ellipsis display-string="{{::$ctrl.networkPolicy.objectMeta.namespace}}">
      </kd-middle-ellipsis>
      </div>
    </kd-resource-card-column>
    <kd-resource-card-column>
      <div ng-if="::$ctrl.networkPolicy.objectMeta.creationTimestamp">
        {{::$ctrl.networkPolicy.objectMeta.creationTimestamp}}
        <md-tooltip md-delay="500"
                    md-autohide>
          [[Created at| Tooltip for the age column ]] {{::$ctrl.networkPolicy.objectMeta.creationTimestamp}}
        </md-tooltip>
      </div>
      <div ng-if="::!$ctrl.ingress.objectMeta.creationTimestamp">-</div>
    </kd-resource-card-column>
    <kd-resource-card-column class="kd-row-layout-column kd-icon-column">
        <kd-resource-card-menu>
            <kd-resource-card-delete-menu-item resource-kind-name="[[Network Policy|Name of the Network Policy resource]]">
            </kd-resource-card-delete-menu-item>
            <kd-resource-card-edit-menu-item resource-kind-name="[[Network Policy|Name of the Network Policy resource]]">
            </kd-resource-card-edit-menu-item>
        </kd-resource-card-menu>
    </kd-resource-card-column>
  </kd-resource-card-columns>
</kd-resource-card>
