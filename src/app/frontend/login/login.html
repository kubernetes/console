<kd-warnings warnings="$ctrl.error"></kd-warnings>

<form name="$ctrl.form"
      ng-submit="$ctrl.logIn()"
      novalidate>
  <kd-content-card class="kd-login-card">
    <kd-title>
      [[Log in to Dashboard|TODO]]
    </kd-title>
    <kd-content class="kd-content-padded">
      <kd-login-options>
        <kd-basic-login title="[[Basic|TODO]]"
                        on-update="$ctrl.update(loginSpec)"></kd-basic-login>
        <kd-token-login title="[[Token|TODO]]"
                        on-update="$ctrl.update(loginSpec)"></kd-token-login>
      </kd-login-options>

      <md-button class="md-raised md-primary"
                 type="submit">
        Login
      </md-button>
      <md-button class="md-primary"
                 ng-click="$ctrl.skip()">
        Skip
      </md-button>
    </kd-content>
  </kd-content-card>
</form>
