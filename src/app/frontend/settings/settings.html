<kd-content-card>
  <kd-title>[[Global settings|Global settings header.]]</kd-title>
  <kd-content class="kd-settings-container">

      <md-input-container>
        <input placeholder="[[Cluster name (optional)|Cluster name parameter name]]"
               ng-model="$ctrl.global.clusterName">
        <div class="hint">[[Cluster name appears in the browser window title|Cluster name parameter description]]</div>
      </md-input-container>

      <md-input-container>
        <input placeholder="[[Items per page|Items per page parameter name]]"
               ng-model="$ctrl.global.itemsPerPage">
        <div class="hint">[[Max number of items that can be displayed on each list page|Items per page parameter description]]</div>
      </md-input-container>

  </kd-content>
</kd-content-card>
