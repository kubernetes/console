<md-dialog aria-label="[[Select colors|Title for a colors selection dialog.]]"
           layout="column">
  <md-dialog-content layout-padding
                     class="kd-json-edit-dialog-content">
    <h4 class="md-title">[[Select colors|Title for a delete resource dialog.]]</h4>
    <div>

     <li ng-repeat="c in $ctrl.colors">
            <span ng-style="c" >--{{c.label}}</span>
       <md-button class="md-primary kd-update-btn"
                       ng-click="$ctrl.setColors(c)">
            <span ng-style="c">  -- Select -- </span>
            </md-button>
     </li>
    </div>
    <md-dialog-actions>
      <md-button class="md-primary kd-cancel-btn"
                 ng-click="$ctrl.cancel()">
        [[Cancel|Label for cancel button.]]
      </md-button>

      <md-button class="md-primary kd-update-btn"
                 ng-click="$ctrl.setColors()">
        [[Set Colors|Label for select colors button.]]
      </md-button>
    </md-dialog-actions>
  </md-dialog-content>
</md-dialog>
