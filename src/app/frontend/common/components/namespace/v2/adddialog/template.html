<h2 mat-dialog-title
    fxLayout="row"
    i18n>Add namespace to the list</h2>
<mat-dialog-content fxLayout="column"
                    fxLayoutGap="16px">
  <div class="kd-dialog-text"
       i18n>Provide a namespace name to add to the namespace fallback list
  </div>

  <mat-form-field fxFlex="100">
    <input i18n-placeholder
           placeholder="Namespace name"
           matInput
           [(ngModel)]="namespace">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="end">
  <button mat-button
          color="primary"
          i18n>Add
  </button>
  <button mat-button
          i18n>Cancel
  </button>
</mat-dialog-actions>
