<mat-form-field fxFlex="100">
    <mat-label>Namespaces</mat-label>
    <mat-select class="kd-namespace-select"
                [multiple]="multi"
                [(ngModel)]="selectedNamespace"
                (closed)="selectNamespaceInput=''">
      <div [ngClass]="{'kd-namespace-select-input-border': namespaces.length > 0}">
        <input i18n-placeholder
               placeholder="Filter namespaces..."
               [(ngModel)]="selectNamespaceInput"
               class="kd-namespace-select-input"
               autocomplete="off">
      </div>
      <mat-option *ngFor="let namespace of namespaces | filterBy: selectNamespaceInput"
                  [value]="namespace">
        {{namespace}}
      </mat-option>
    </mat-select>
</mat-form-field>

<button mat-icon-button
        class="kd-add-button"
        i18n-matTooltip
        matTooltip="Add a custom namespace to the list"
        (click)="addCustomNamespace()">
  <mat-icon>add</mat-icon>
</button>
