<div layout="column" layout-padding layout-align="center center">
  <md-whiteframe class="kd-deploy-whiteframe md-whiteframe-5dp" flex flex-gt-md>
    <h3 class="md-headline">Deploy a Containerized App</h3>
    <form ng-submit="ctrl.deploy()">
      <md-input-container class="md-block">
        <label>App name</label>
        <input ng-model="ctrl.name"
               ng-change="ctrl.bindNameLabel()"
               required>
      </md-input-container>
      <md-radio-group ng-model="data.group1">
        <md-radio-button class="md-primary">
          Specify app details below
        </md-radio-button>
        <md-radio-button value="bar" class="md-primary">
          Upload a YAML or JSON file
        </md-radio-button>
      </md-radio-group>
      <md-input-container class="md-block">
        <label>Container image</label>
        <input ng-model="ctrl.containerImage"
               ng-change="ctrl.bindVersionLabel()"
               required>
      </md-input-container>
      <md-input-container class="md-block">
        <label>Number of pods</label>
        <input ng-model="ctrl.replicas" type="number" required min="1">
      </md-input-container>
      <div layout="row" ng-repeat="portMapping in ctrl.portMappings">
        <md-input-container class="md-block">
          <label>Port</label>
          <input ng-model="portMapping.port" type="number" min="0">
        </md-input-container>
        <md-input-container class="md-block">
          <label>Target port</label>
          <input ng-model="portMapping.targetPort" type="number" min="0">
        </md-input-container>
        <md-input-container class="md-block">
          <label>Protocol</label>
          <md-select ng-model="portMapping.protocol" required>
            <md-option ng-repeat="protocol in ctrl.protocols" ng-value="protocol">
              {{protocol}}
            </md-option>
          </md-select>
        </md-input-container>
      </div>
      <md-switch ng-model="ctrl.isExternal" class="md-primary">
        Expose service externally
      </md-switch>
      <md-content>
        <label>Labels (optional)</label>
        <md-list class="kd-deploy-label-list">
          <md-list-item class="kd-deploy-labels-header">
            <p flex>Key</p>
            <p flex>Value</p>
          </md-list-item>
          <md-list-item ng-repeat="label in ctrl.labels"
                        ng-mouseenter="ctrl.onEnter(label)" ng-mouseleave="ctrl.onLeave(label)">
            <md-input-container md-no-float class="md-block" flex="45">
              <input ng-model="label.key" ng-change="ctrl.checkLabel(label)"
                     placeholder="{{label.key}}" ng-disabled="!label.editable">
              <ng-messages for="label" ng-if="ctrl.isDuplicated(label)">
                <ng-message when="hasError">Duplicated label key error.</ng-message>
              </ng-messages>
            </md-input-container>
            <p flex="5"></p>
            <md-input-container md-no-float class="md-block" flex="40">
              <input ng-model="label.value" ng-change="ctrl.checkLabel(label)"
                     placeholder="{{label.value}}" ng-disabled="!label.editable">
              <ng-messages ng-if="label.hasError"></ng-messages>
            </md-input-container>
            <md-button ng-show="ctrl.isRemovable(label)" ng-click="ctrl.deleteLabel(label)"
                       class="material-icons kd-deploy-labels-button">delete
            </md-button>
          </md-list-item>
        </md-list>
      </md-content>
      <md-input-container class="md-block">
        <label>Namespace</label>
        <md-select ng-model="ctrl.namespace" required>
          <md-option ng-repeat="namespace in ctrl.namespaces" ng-value="namespace">
            {{namespace}}
          </md-option>
        </md-select>
      </md-input-container>
      <md-button class="md-raised md-primary" type="submit"
                 ng-disabled="ctrl.isDeployDisabled()">
        Deploy
      </md-button>
      <md-button class="md-raised" ng-click="ctrl.cancel()">Cancel</md-button>
    </form>
  </md-whiteframe>
</div>
