<md-card class="kd-nodes-card">
  <md-card-content>
    <div layout="column">
      <div flex layout="row" layout-align="space-between center">
        <h3 class="md-title">
            {{::ctrl.node.name}}
        </h3>
    </div>
    <md-divider></md-divider>
    <div class="md-caption">
      <div layout="row" layout-wrap>
        <div flex="50" layout="column" class="kd-replicaset-card-section">
          <span flex="initial" class="kd-replicaset-card-section-title">Status</span>
          <span flex>
            {{::ctrl.node.status}}
          </span>
        </div>

        <div flex="50" layout="column" class="kd-replicaset-card-section">
          <span flex="initial" class="kd-replicaset-card-section-title">Age</span>
          <span flex>
            {{::ctrl.node.age}}
          </span>
        </div>

        <div flex="100" layout="column" class="kd-replicaset-card-section">
          <span flex class="kd-replicaset-card-section-title">Labels</span>
          <div flex>
            <div ng-repeat="label in ::ctrl.getFormattedLabels()"
                class="kd-replicaset-card-section-image">
              {{::label}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </md-card-content>
</md-card>
