<md-menu>
  <md-button class="md-icon-button"
             ng-mousedown="$mdMenu.open()">
    <!-- TODO(maciaszczykm): Disabled icon when user skipped login. -->
    <i class="material-icons">account_circle</i>
  </md-button>
  <md-menu-content width="4">
    <md-menu-item>
      <md-button disabled="disabled">
        <span class="kd-auth-status">
          {{$ctrl.getAuthStatus()}}
        </span>
      </md-button>
    </md-menu-item>
    <md-menu-divider></md-menu-divider>

    <md-menu-item>
      <md-button>
        [[Log out|Log out menu item.]]
      </md-button>
    </md-menu-item>

    <md-menu-item ng-if="$ctrl.isAuthSkipped()">
      <md-button ng-click="$ctrl.goToLoginPage()">
        [[Log in|Log in menu item.]]
      </md-button>
    </md-menu-item>

  </md-menu-content>
</md-menu>
