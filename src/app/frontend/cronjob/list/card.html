<kd-resource-card object-meta="$ctrl.cronJob.objectMeta"
                  type-meta="$ctrl.cronJob.typeMeta">
  <kd-resource-card-columns>
    <kd-resource-card-column>
      <div>
        <a ng-href="{{::$ctrl.getCronJobDetailHref()}}"
           class="kd-middle-ellipsised-link">
          <kd-middle-ellipsis display-string="{{$ctrl.cronJob.objectMeta.name}}">
          </kd-middle-ellipsis>
        </a>
      </div>
    </kd-resource-card-column>
    <kd-resource-card-column ng-if="::$ctrl.showResourceKind">
      <div>[[Cron Job|Column 'Cron Job' that shows if the resource kind should be shown in a Cron Job List]]</div>
    </kd-resource-card-column>
    <kd-resource-card-column ng-if="$ctrl.areMultipleNamespacesSelected()">
      <div>
        <kd-middle-ellipsis display-string="{{::$ctrl.cronJob.objectMeta.namespace}}">
        </kd-middle-ellipsis>
      </div>
    </kd-resource-card-column>
    <kd-resource-card-column>
      <kd-labels labels="::$ctrl.cronJob.objectMeta.labels"></kd-labels>
    </kd-resource-card-column>
    <kd-resource-card-column>
      {{::$ctrl.cronJob.objectMeta.creationTimestamp | relativeTime}}
      <md-tooltip md-delay="500"
                  md-autohide>
        Created at {{::$ctrl.cronJob.objectMeta.creationTimestamp | date}}
      </md-tooltip>
    </kd-resource-card-column>
    <kd-resource-card-column class="kd-row-layout-column kd-icon-column">
      <kd-logs-button object-meta="::$ctrl.cronJob.objectMeta"
                      resource-kind-name="::$ctrl.cronJob.typeMeta.kind">
      </kd-logs-button>
      <kd-resource-card-menu>
        <kd-resource-card-delete-menu-item resource-kind-name="[[Cron Job|">
        </kd-resource-card-delete-menu-item>
        <kd-resource-card-edit-menu-item resource-kind-name="[[Cron Job|]]">
        </kd-resource-card-edit-menu-item>
      </kd-resource-card-menu>
    </kd-resource-card-column>
  </kd-resource-card-columns>
  <kd-resource-card-footer ng-if="::$ctrl.hasWarnings()">
    <kd-pod-warnings warnings="::$ctrl.cronJob.pods.warnings"></kd-pod-warnings>
  </kd-resource-card-footer>
</kd-resource-card>
