<kd-info-card>
  <kd-info-card-header>[[Details|Header in a detail view]]</kd-info-card-header>
  <kd-info-card-section name="[[Metadata|]]">
    <kd-info-card-entry title="[[Name|]]">
      <kd-middle-ellipsis display-string="{{::$ctrl.cronJob.objectMeta.name}}">
      </kd-middle-ellipsis>
    </kd-info-card-entry>
    <kd-info-card-entry title="[[Namespace|]]">
      {{::$ctrl.cronJob.objectMeta.namespace}}
    </kd-info-card-entry>
    <kd-info-card-entry title="[[Labels|]]">
      <kd-labels labels="::$ctrl.cronJob.objectMeta.labels"></kd-labels>
    </kd-info-card-entry>
    <kd-info-card-entry title="[[Schedule|]]"
                        ng-if="::$ctrl.cronJob.schedule">
      {{::$ctrl.cronJob.schedule}}
    </kd-info-card-entry>
    <kd-info-card-entry title="[[Active|]]"
                        ng-if="::$ctrl.cronJob.active">
      {{::$ctrl.cronJob.active}}
    </kd-info-card-entry>
    <kd-info-card-entry title="[[Suspend|]]"
                        ng-if="::$ctrl.cronJob.suspend">
      {{::$ctrl.cronJob.suspend}}
    </kd-info-card-entry>
    <kd-info-card-entry title="[[Last Schedule|]]"
                        ng-if="::$ctrl.cronJob.lastSchedule">
      {{::$ctrl.cronJob.lastSchedule}}
    </kd-info-card-entry>
    <kd-info-card-entry title="[[Concurrency Policy|]]"
                        ng-if="::$ctrl.cronJob.concurrencyPolicy">
      {{::$ctrl.cronJob.concurrencyPolicy}}
    </kd-info-card-entry>
    <kd-info-card-entry title="[[Starting Deadline Seconds|]]"
                        ng-if="::$ctrl.cronJob.startingDeadlineSeconds">
      {{::$ctrl.cronJob.startingDeadlineSeconds}}
    </kd-info-card-entry>
  </kd-info-card-section>
</kd-info-card>
