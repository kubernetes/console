apiVersion: v1
kind: ReplicationController
metadata:
  name: integration-test-valid-rc
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: guestbook
        tier: frontend
    spec:
      containers:
      - name: php-redis
        image: gcr.io/google_samples/gb-frontend:v4
        ports:
        - containerPort: 80
