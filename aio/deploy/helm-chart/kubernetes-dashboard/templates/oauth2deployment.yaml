---
{{- if .Values.oauth2.common.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: {{ .Values.oauth2.common.app }}
  name: {{ .Values.oauth2.common.app }}
spec:
  replicas: {{ .Values.oauth2.common.replica }}
  selector:
    matchLabels:
      k8s-app: {{ .Values.oauth2.common.app }}
  template:
    metadata:
      labels:
        k8s-app: {{ .Values.oauth2.common.app }}
    spec:
      containers:
      - args:
        - --session-store-type={{ .Values.oauth2.common.session_type}}
        - --provider={{ .Values.oauth2.common.provider}}
        - --email-domain={{ .Values.oauth2.configFile.email_domains }}
        - --upstream={{ .Values.oauth2.configFile.upstreams }}
        - --http-address={{ .Values.oauth2.common.address}}
        - --azure-tenant={{ .Values.oauth2.config.tenantID }}
        - --redis-use-cluster={{ .Values.oauth2.redis.use_cluster}}
        - --redis-cluster-connection-urls={{ .Values.oauth2.redis.connection_urls}}
        - --pass-authorization-header
        - --set-xauthrequest
        - --set-authorization-header
        env:
        - name: OAUTH2_PROXY_CLIENT_ID
          value: {{ .Values.oauth2.config.clientID }}
        - name: OAUTH2_PROXY_CLIENT_SECRET
          value: {{ .Values.oauth2.config.clientSecret }}
        - name: OAUTH2_PROXY_COOKIE_SECRET
          value: {{ .Values.oauth2.config.cookieSecret }}
        image: {{ .Values.oauth2.image.repository }}
        imagePullPolicy: {{ .Values.oauth2.image.pullPolicy }}
        name: {{ .Values.oauth2.common.app }}
        ports:
        - containerPort: {{ .Values.oauth2.config.port }}
          protocol: {{ .Values.oauth2.config.protocol}}
      imagePullSecrets:
        - name: {{ .Values.oauth2.image.pullSecret }}
{{- end }}
